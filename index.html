<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>☀️ morning homepage</title>

    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/widgets.css">
    <link rel="stylesheet" type="text/css" href="css/widget-haiku.css">
    <link rel="stylesheet" type="text/css" href="css/widget-wheres.css">
    <link rel="stylesheet" type="text/css" href="css/widget-news.css">
    <link rel="stylesheet" type="text/css" href="css/widget-library.css">
    <link rel="stylesheet" type="text/css" href="css/widget-noticebox.css">
    


    <script>
        /*to prevent Firefox FOUC, this must be here */
        let FF_FOUC_FIX;
    </script>

</head>

<body>
    <div class="content" >
        <div class="content" style="margin: 5px; border-radius: 20px">
            <div class="header">
                <h1>Monday Morning Homepage</h1>
                <div class="datetime">
                    <div class="datetimebox" style="grid-row-start: 1; grid-row-end: 3;">
                        <h6>it's two days until <br> <strong style="font-size: 14pt;">Blake's birthday</strong></h6>
                        <h6 style="margin-top: 7px; font-size: 14pt;">(◕ᴗ◕✿)</h6>
                        
                    </div>
                    <div class="datetimebox">
                        <h4> <strong>✶ TVOC:</strong> 7 mg/m^2 </h4>
                        <h4> <strong>⊛ CO² :</strong> 470 ppm </h4>
                    </div>
                    <div class="monsoonbox">
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(45px,1fr)); align-items: center; height: 100%;">
                            <img src="icons/monsoon.png">
                            <img src="icons/monsoon.png">
                            <img src="icons/monsoon.png">
                            <img src="icons/coming.png">
                            <img src="icons/coming.png">
                            <img src="icons/coming.png">
                            <img src="icons/coming.png">
                        </div>
                    </div>

                </div>
                <form action="https://www.duckduckgo.com/" method="get" style="width: 95%; display: flex;">
                    <input class="searchbar" type="text" name="q" placeholder="search duck duck goose">
                    <button class="searchbutton" type="submit" value="search">search</button>
                </form>
                
            </div>
            
           <div class="tiles">
            
           </div>

        </div>
        

    </div>


</body>

</html>
